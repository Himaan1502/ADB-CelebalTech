# This is a Databricks asset bundle definition for ADBCelebalTech.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: ADBCelebalTech
  uuid: 17c5db6f-3718-4c2e-b9bb-58b990929569

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-3753909672921130.10.azuredatabricks.net

    presets:
      # Set dynamic_version: true on all artifacts of type "whl".
      # This makes "bundle deploy" add a timestamp to wheel's version before uploading,
      # new wheel takes over the previous installation even if actual wheel version is unchanged.
      # See https://docs.databricks.com/aws/en/dev-tools/bundles/settings
      artifacts_dynamic_version: true

  uat:
    mode: production
    workspace:
      host: https://adb-4090410934295036.16.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/himaanshu.sharma@celebaltech.com to make sure we only have a single copy.
      root_path: /Workspace/Users/himaanshu.sharma@celebaltech.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: himaanshu.sharma@celebaltech.com
        level: CAN_MANAGE
