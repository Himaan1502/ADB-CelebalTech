# The main pipeline for ADBCelebalTech
resources:
  pipelines:
    ADBCelebalTech_pipeline:
      name: ADBCelebalTech_pipeline
      ## Specify the 'catalog' field to configure this pipeline to make use of Unity Catalog:
      # catalog: catalog_name
      schema: ADBCelebalTech_${bundle.target}
      libraries:
        - notebook:
            path: ../src/pipeline.ipynb

      configuration:
        bundle.sourcePath: ${workspace.file_path}/src
